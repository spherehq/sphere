version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Config NPM
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Install dependencies
          command: yarn
      - run: 
          name: Disable GatsbyJS telemtry 
          command: yarn gatsby telemetry --disable
      - run:
          name: Build Platform
          command: yarn run build
      - run: 
          name: Config git
          command: |
            git config --global user.email "jason.brown.delta@gmail.com"
            git config --global user.name "jjaybrown" 
      - run: git reset --hard HEAD
      - run: 
          name: Release packages
          command: yarn run publish 
      - setup_remote_docker:
          docker_layer_caching: true
      - run: 
          name: Login to docker hub
          command: docker login -u $DOCKER_USERNAME --password $DOCKER_PASSWORD
      - run:
          name: Build docker image
          command: |
            cd packages/platform
            docker build -t spherehq/platform .
            docker push spherehq/platform
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  release-to-aws:
    docker:
      - image: spherehq/platform:latest
    working_directory: /usr/platform
    steps: 
      - run:
          name: Build Platform
          command: yarn build
      - run:
          name: Sync to AWS S3
          command: |
            aws configure set default.s3.max_concurrent_requests 20
            aws configure set default.s3.max_queue_size 10000
            aws configure set default.s3.multipart_threshold 64MB
            aws configure set default.s3.multipart_chunksize 16MB
            aws s3 sync public s3://sphere.sh --acl public-read --delete --no-progress --only-show-errors
workflows:
  version: 2
  build-and-release:
    jobs:
      - build
      - release-to-aws:
          requires:
            - build
