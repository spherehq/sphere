version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Config NPM
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Install dependencies
          command: yarn
      - run: 
          name: Disable GatsbyJS telemtry 
          command: yarn gatsby telemetry --disable
      - run:
          name: Build Platform
          command: yarn run build
      - run: 
          name: Config git
          command: |
            git config --global user.email "jason.brown.delta@gmail.com"
            git config --global user.name "jjaybrown" 
      - run: git reset --hard HEAD
      - run: 
          name: Release packages
          command: yarn run publish 
      - run: 
          name: Login to docker hub
          command: docker login -u $DOCKER_USERNAME --password-stdin < $DOCKER_PASSWORD
      - run:
          name: Build docker image
          command: |
            cd packages/platform
            docker build -t spherehq/platform .
            docker push spherehq/platform
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

