version: v1.0
name: release packages
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Setup"
    task:
      secrets:
        - name: sphere
      jobs:
        - name: Config NPM
          commands:
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            - cache store npmrc-${NPM_TOKEN}
        - name: Install dependencies
          commands: 
            - yarn
            - cache store node-modules-$(checksum package.json) node_modules
      prologue:
          commands:
            - checkout
            - cache restore node-modules-$(checksum package.json)
  - name: "Release"
    task:
      secrets:
        - name: sphere
        - name: private-repo
      jobs:
        - name: Release updated packages
          commands:
            - git config --global user.email "jason.brown.delta@gmaitl.com"
            - git config --global user.name "jjaybrown" 
            - yarn run publish --scripts-prepend-node-path
      prologue:
          commands:
            - chmod 0600 ~/.keys/*
            - ssh-add ~/.keys/*
            - checkout
            - cache restore npmrc-${NPM_TOKEN}
            - cache restore node-modules-$(checksum package.json)