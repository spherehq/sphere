version: v1.0
name: release packages
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Release packages"
    task:
      secrets:
        - name: sphere
        - name: private-repo
      jobs:
        - name: Release updated packages
          commands:
            - yarn run publish --scripts-prepend-node-path
      prologue:
          commands:
            - chmod 0600 ~/.keys/*
            - ssh-add ~/.keys/*
            - checkout
            - nvm use
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
            - yarn config set scripts-prepend-node-path true
            - yarn
            - git config --global user.email "jason.brown.delta@gmaitl.com"
            - git config --global user.name "jjaybrown" 
