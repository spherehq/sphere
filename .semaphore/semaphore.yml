version: v1.0
name: build and release packages
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: npm
      jobs:
        - name: Config NPM
          commands:
            - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
        - name: Install dependencies
          commands: 
            - yarn
      prologue:
          commands:
            - checkout